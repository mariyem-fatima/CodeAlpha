<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <div class="music-player" id="music">
      <div class="image-container">
        <div class="image-border">
          <img id="album-cover" src="" alt="Album Cover"/>
        </div>
      </div>
      <h1>Nasheed</h1>
      <div class="song-info">
        <span class="song-title"></span>
      </div>

      <audio id="audio" preload="metadata"></audio>

      <!-- Controls -->
      <div class="controls">
        <button id="prev" class="transparent"><i class="fas fa-step-backward"></i></button>
        <button id="play-pause" class="transparent"><i class="fas fa-play"></i></button>
        <button id="next" class="transparent"><i class="fas fa-step-forward"></i></button>
      </div>

      <!-- Progress Bar -->
      <div class="progress-bar">
        <div class="time" id="time">0:00 / 0:00</div>
        <div class="progress-container">
          <div class="progress" id="progress">
            <div class="indicator"></div>
          </div>
        </div>
      </div>
          <!--  Volume Control BELOW controls -->
      <div class="volume-control">
        <label for="volume-slider"><i class="fas fa-volume-up"></i></label>
        <input type="range" id="volume-slider" min="0" max="100" value="100" />
      </div>
  </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
